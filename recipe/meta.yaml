{% set version = "2.1.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-leaflet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/leaflet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/leaflet/leaflet_{{ version }}.tar.gz
  sha256: 1a421a06451f082b0ad139ca0e623bba55c2ab0f0ba84a368843f9fa878f5f44

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcolorbrewer
    - r-base64enc
    - r-crosstalk
    - r-htmltools
    - r-htmlwidgets
    - r-leaflet.providers >=1.8.0
    - r-magrittr
    - r-markdown
    - r-png
    - r-raster
    - r-scales >=1.0.0
    - r-sp
    - r-viridis >=0.5.1
  run:
    - r-base
    - r-rcolorbrewer
    - r-base64enc
    - r-crosstalk
    - r-htmltools
    - r-htmlwidgets
    - r-leaflet.providers >=1.8.0
    - r-magrittr
    - r-markdown
    - r-png
    - r-raster
    - r-scales >=1.0.0
    - r-sp
    - r-viridis >=0.5.1

test:
  commands:
    - $R -e "library('leaflet')"           # [not win]
    - "\"%R%\" -e \"library('leaflet')\""  # [win]

about:
  home: http://rstudio.github.io/leaflet/
  license: GPL-3.0-only
  summary: Create and customize interactive maps using the 'Leaflet' JavaScript library and the 'htmlwidgets' package. These maps can be used directly from the R console, from 'RStudio', in Shiny applications and R Markdown documents.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r

